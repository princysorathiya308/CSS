<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-clip </title>
    <style> 
    .div{
        height: 300px;
        margin: 10px 0px;
    }
        .background-clip{
            border: 10px  violet double;
            background-image: url(../IMAGE/backgroundimages.jpg);
            background-clip: border-box;
            background-clip: padding-box;
            padding: 200px;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>background-clip </h1>
    <div class="background-clip "></div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
