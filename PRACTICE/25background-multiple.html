<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-multiple</title>
    <style>
        div {
            height: 300px;
            margin: 10px 0px;
        }

        .background-multiple {
            border: 10px double navy;
            background-image: url(../IMAGE/backgroundimages.jpg), url(../IMAGE/images.jpg);
            background-size: 500px, cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: scroll, fixed;
        }
    </style>
</head>

<body>
    <h1>background-multiple</h1>
    <div class="background-multiple"></div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>

</html>
